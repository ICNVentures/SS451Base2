<ul>
    <style ng-if="continue">
        .navbar-fixed-bottom ul li:nth-of-type(1) {
            width: 20%;
            padding-left: 10px;
            padding-right: 10px;
        }

        .navbar-fixed-bottom ul li:nth-of-type(2) {
            width: 20%;
            padding-left: 10px;
            padding-right: 10px;
        }

        .navbar-fixed-bottom ul li:nth-of-type(3) {
            width: 20%;
            padding-left: 10px;
            padding-right: 10px;
        }

        .navbar-fixed-bottom ul li:last-child {
            width: 40%;
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
    <li>
        <button type="button" class="btn btn-danger" ng-click="cancelEdit()">
            <small style="font-size:14px;">{{('Cancel' | r) + ' ' + ('Edit' | r) | xlat}}</small>
        </button>
    </li>

    <li>
        <button type="submit" class="btn btn-primary" ng-click="saveChanges()">
            <loadingindicator ng-show="displayLoadingIndicator" />
            <small style="font-size:14px;">{{('Save' | r) + ' ' + ('Order' | r) | xlat}}</small>
        </button>
    </li>
</ul>
